<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>destructuring objects</h1>
    <script>
        let user = {
            name:"Vimlesh",
            age: 23,
            city: "Ballabgarh"
        }
        let {name,age,city} = user;
        console.log(name);
        console.log(age);
        console.log(city);

    </script>
</body>
</html>
