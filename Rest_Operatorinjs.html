        function sum(name, ...arg){
            console.log(arguments);
            document.write(`Hello ${name} : `);

            let sum = 0;
            for(let i in arg){
                sum += arg[i];
            }
            document.write(sum  + "<br>");

        }

        sum("Ram Kumar",30,50,630,50);
        sum("Mohan Kumar",30,50,50,60,30);
