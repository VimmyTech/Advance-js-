<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Destructuring array</h1>
    <p>The destructuring assignment syntax is a JavaScript expression that makes
         it possible to unpack values from arrays, or properties from 
         objects, into distinct variables.

    </p>
    <script>
        let user = ["Vimlesh Kumar", 23, "Ballabgarh", ["male", 25000]];
        let [name,age,city,[gender,salary]] = user;          
        console.log(user);
        console.log(name);
        console.log(age);
        console.log(city);
        console.log(gender);
        console.log(salary);
    </script>
</body>
</html>
